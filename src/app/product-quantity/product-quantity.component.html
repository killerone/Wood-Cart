<div class="row">
  <div class="quantity d-inline-flex justify-content-between align-items-center ">
    <button class="btn btn-icon" (click)="removeFromCart()" [disabled]="shoppingCart.getQuantity(product) == 1">
      <i class="material-icons"> remove</i>
    </button>
    <span>{{shoppingCart.getQuantity(product)}}</span>
    <button class="btn btn-icon" (click)="addToCart()">
      <i class="material-icons">add</i>
    </button>
  </div>
</div>
